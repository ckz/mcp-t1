<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerup Generator</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .powerup {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        canvas {
            border: 1px solid #444;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Powerup Generator</h1>
    <p>Generate powerup-life.png file</p>
    
    <div class="container">
        <div class="powerup">
            <h3>Life Powerup</h3>
            <canvas id="powerup-life" width="32" height="32"></canvas>
            <button onclick="downloadPowerup()">Download</button>
        </div>
    </div>
    
    <script>
        // Initialize
        window.onload = function() {
            drawPowerupLife();
        };
        
        // Draw life powerup
        function drawPowerupLife() {
            const canvas = document.getElementById('powerup-life');
            const ctx = canvas.getContext('2d');
            
            // Life powerup (green)
            ctx.fillStyle = '#22c55e';
            ctx.beginPath();
            ctx.arc(16, 16, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner symbol (plus)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(13, 10, 6, 12);
            ctx.fillRect(10, 13, 12, 6);
            
            // Glow effect
            const gradient = ctx.createRadialGradient(
                16, 16, 6,
                16, 16, 16
            );
            gradient.addColorStop(0, 'rgba(34, 197, 94, 0.5)');
            gradient.addColorStop(1, 'rgba(34, 197, 94, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(16, 16, 16, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Download powerup
        function downloadPowerup() {
            const canvas = document.getElementById('powerup-life');
            const link = document.createElement('a');
            link.download = 'powerup-life.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
