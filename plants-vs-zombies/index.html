<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants vs. Zombies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="sun-counter">
                <div class="sun-icon"></div>
                <span id="sun-count">50</span>
            </div>
            <div class="wave-indicator">
                <span>Wave: </span>
                <span id="wave-number">1</span>
            </div>
        </div>
        
        <div class="plant-selection">
            <!-- Plant cards will be added here dynamically -->
        </div>
        
        <div class="game-board">
            <!-- The lawn grid will be generated here -->
        </div>
    </div>

    <div id="game-over" class="modal hidden">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>The zombies ate your brains!</p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <div id="level-complete" class="modal hidden">
        <div class="modal-content">
            <h2>Level Complete!</h2>
            <p>You've defeated all the zombies!</p>
            <button id="next-level-button">Next Level</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
