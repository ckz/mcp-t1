<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Vertical Scrolling Shooter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-container">
            <h1>3D SHOOTER</h1>
            <div class="progress-bar">
                <div class="progress-value"></div>
            </div>
            <p class="loading-text">Loading assets...</p>
        </div>
    </div>
    
    <div id="game-ui">
        <!-- Game UI will be created dynamically by JavaScript -->
    </div>
    
    <div id="game-over" class="hidden">
        <div class="game-over-container">
            <h1>GAME OVER</h1>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <div id="start-menu">
        <div class="start-container">
            <h1>3D SHOOTER</h1>
            <p>Use WASD to move, Space for bombs, F for barrage</p>
            <button id="start-button">Start Game</button>
            <div class="difficulty">
                <button class="difficulty-btn selected" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="normal">Normal</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
        </div>
    </div>

    <!-- Three.js and related libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Game scripts -->
    <script src="js/utils.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/powerup.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
